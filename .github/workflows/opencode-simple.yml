name: OpenCode Simple Test

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  test_opencode:
    if: contains(github.event.comment.body, '/oc')
    runs-on: [self-hosted, Windows, X64, home-desktop]

    steps:
      - name: Echo test
        shell: powershell
        run: |
          Write-Host "OpenCode workflow is working!"
          Write-Host "Comment body: ${{ github.event.comment.body }}"
